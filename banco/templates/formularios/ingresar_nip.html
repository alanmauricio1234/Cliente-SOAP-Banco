{% extends 'base.html' %}
{% block title %} Perfil {% endblock %}

{% block container %}
    {% if intentos > 0 %}
        <span class="intentos">Intentos: {{intentos}}</span>
    {% endif %}
    <form action="{% url 'banco:ingresar_nip' %}" method="post">
        {% csrf_token %}
        {{form}}
        <span class="message-error">{{mensaje}}</span>
        <input class="button" type="submit" value="Enviar">
    </form>
{% endblock %}
